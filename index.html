<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>calculator</title>

    <script src="https://kit.fontawesome.com/5be05a5969.js" crossorigin="anonymous"></script>

    <!-- css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <section class="container">
        <div class="card border-success my-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-success">
                <form class="form form-control" name="myForm" action="">
                    <input type="text" name="inputValue" id="inputValues" class="form-control border-0 rounded-0 ">
                    <p class="form-control border-0 rounded-0" id="outputValue"></p>
                </form>

            </div>
            <div class="card-body text-success">
                <div class="row g-2">
                    <!-- number 1-3 -->
                    <div id="inputBtn1" onclick="myCalculator()"
                        class="col-3 bg-primary text-white fw-bold btn rounded-pill">1</div>
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">2</div>
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">3</div>
                    <!-- action '+' -->
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">+</div>
                    <!-- number 4-6 -->
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">4</div>
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">5</div>
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">6</div>
                    <!-- action '-' -->
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">-</div>
                    <!-- number 7-9 -->
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">7</div>
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">8</div>
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">9</div>
                    <!-- action '*' -->
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">x</div>
                    <!-- number '0' -->
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">0</div>
                    <!-- point '.' -->
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">.</div>
                    <!-- cut 'c' -->
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">c</div>
                    <!-- action '/' -->
                    <div class="col-3 bg-primary text-white fw-bold btn rounded-pill">/</div>
                </div>
            </div>
            <div class="footer bg-primary text-white fw-bold btn rounded">=</div>
        </div>
    </section>








    <!-- js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="calculator.js"></script>
</body>

</html>
