<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="calculatorImages/images.png" type="image/x-icon">
    <title>calculator</title>

    <script src="https://kit.fontawesome.com/5be05a5969.js" crossorigin="anonymous"></script>

    <!-- css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="calculator.css">
</head>

<body style="background-color:gainsboro;">
    <section class="d-flex flex-column justify-content-center align-items-center">
        <div class="card border-success my-3 bg-dark shadow-2" style="max-width:20rem;">

            <small class="fw-bold text-warning">MicroDeveloper2022</small>
            <div class="card-header bg-transparent border-success">
                <form class="form form-control" name="form1" action="">
                    <input type="text" name="textview" placeholder="0" class="form-control border-0 rounded-0 ">
                </form>
            </div>
            <div class="card-body text-success">
                <div class="row g-2">
                    <!-- number 1-3 -->
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="1"
                        onclick="insert(1)">1
                    </div>
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="2"
                        onclick="insert(2)">2
                    </div>
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="3"
                        onclick="insert(3)">3
                    </div>
                    <!-- action '+' -->
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="+"
                        onclick="insert('+')">+
                    </div>
                    <!-- number 4-6 -->
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="4"
                        onclick="insert('4')">4
                    </div>
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="5"
                        onclick="insert('5')">5
                    </div>
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="6"
                        onclick="insert('6')">6
                    </div>
                    <!-- action '-' -->
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="-"
                        onclick="insert('-')">-
                    </div>
                    <!-- number 7-9 -->
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="7"
                        onclick="insert('7')">7
                    </div>
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="8"
                        onclick="insert('8')">8
                    </div>
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="9"
                        onclick="insert('9')">9
                    </div>
                    <!-- action '*' -->
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="x"
                        onclick="insert('*')">x
                    </div>
                    <!-- number '0' -->
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="0"
                        onclick="insert('0')">0
                    </div>
                    <!-- point '.' -->
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="."
                        onclick="insert('.')">.
                    </div>
                    <!-- cut 'c' -->
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="C"
                        onclick="form1.textview.value = ' ' ">c</div>
                    <!-- action '/' -->
                    <div class="col-3 bg-warning text-light fs-2 fw-bold btn rounded-pill" value="/"
                        onclick="insert('/')">/
                    </div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-6 footer bg-warning text-light fs-2 fw-bold btn rounded-pill" value="B"
                        onclick="backspace()">B
                    </div>
                    <div class="col-6 footer bg-warning text-light fs-2 fw-bold btn rounded-pill" value="="
                        onclick="equal()">=
                    </div>
                </div>
            </div>

        </div>
    </section>








    <!-- js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="calculator.js"></script>
</body>

</html>
